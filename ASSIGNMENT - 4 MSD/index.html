<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <label for="min">Minimum Value:</label>
        <input type="number" id="min" placeholder="Enter minimum value">
        <br><br>
        <label for="max">Maximum Value:</label>
        <input type="number" id="max" placeholder="Enter maximum value">
        <br><br>
        <button onclick="generateRandom()">Generate</button>
        <p id="result">Generated Random Number</p>
    </div>

    <script>
        function generateRandom() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            if (!isNaN(min) && !isNaN(max) && min <= max) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById('result').innerHTML = `Random Number: ${randomNum}`;
            } else {
                document.getElementById('result').innerHTML = "Please enter valid minimum and maximum values!";
            }
        }
    </script>
</body>
</html>
